<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seaweed Animation with Embedded Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none; /* 讓滑鼠事件穿透動畫層 */
    }
    #animation-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* 讓滑鼠事件穿透動畫層 */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="iframe-container">
    <iframe src="https://www.et.tku.edu.tw/" width="100%" height="100%" frameborder="0"></iframe>
  </div>
  <div id="animation-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
